<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en">
<!-- Language of the document -->

<head>
    <!-- Head of the document -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
    <title>Enzo Garny</title> <!-- Title of the document -->
</head>

<body>

    <header>
        <h1 id="typer" alt="My Web Development Portfolio"></h1> <!-- Heading with id and alt attribute -->

        <script>
            //Script for typing animation
            var i = 0; //Variable to keep track of the current character
            var txt = 'My Web Development Portfolio '; //Text for typing animation
            var speed = 200; //Speed of typing animation

            function typeWriter() { //Function for typing animation
                if (i < txt.length) { //Check if all characters have been typed
                    document.getElementById("typer").innerHTML += txt.charAt(i); //Add current character to the heading
                    i++; //Increment character counter
                    setTimeout(typeWriter, speed); //Call the function again after a delay
                }
            }
            window.onload = function () { //Function to call when the window is loaded
                typeWriter(); //Call the typing animation function 
            };
        </script>

                <li><a href="/contactme.html">Contact me</a></li>
            </ul>
        </nav>
