<body>

    <header>
        <h1 id="typer" alt="My Web Development Portfolio"></h1>
        
        <script>
            var i = 0;
            var txt = 'My Web Development Portfolio ';
            var speed = 200;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("typer").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            window.onload = function () {
                typeWriter();
            };
        </script>

                <li><a href="/contactme.html">Contact me</a></li>
            </ul>
        </nav>

    </section>
