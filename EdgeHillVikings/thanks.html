<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Donation!</title>

</head>
<style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  font-family: Arial, sans-serif;
  z-index: 1;
}

.content h1 {
  font-size: 36px;
}

.content p {
  font-size: 18px;
  margin-bottom: 15px;
}

#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #111;
  z-index: 0;
}
.return-btn {
  display: inline-block;
  background-color: #1e90ff;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 16px;
  margin-top: 20px;
}

.return-btn:hover {
  background-color: #0070c0;
}

</style>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>Thank You for Your Donation!</h1>
    <p>Your generosity is greatly appreciated.</p>
    <p>We will make sure your contribution is put to good use.</p>
    <a href="index.html" class="return-btn">Return</a>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
